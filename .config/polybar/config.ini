include-file = ~/.config/polybar/theme.ini

[bar/main]
monitor = ${env:MONITOR:}
fixed-center = true
width = 100%
height = 24pt
radius = 0
dpi = 72
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.foreground-alt}
font-0 = "monospace;3"
font-1 = "Symbols Nerd Font;2"
modules-left = i3
modules-center = date
modules-right = memory temperature filesystem microphone pulseaudio battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

tray-position = ${env:TRAY_POSITION:none}
tray-detached = false
tray-padding = 7

[module/microphone]
type = custom/script
exec = "[ $(pamixer --default-source --get-mute) = 'false' ] && printf '󰍬' || printf '󰍭'"
interval = 5
format-success = <label>
label = "%output%"

[module/filesystem]
type = internal/fs
interval = 5
format-mounted = <label-mounted>
format-mounted-prefix = " "
format-unmounted = <label-mounted>
format-unmounted-prefix = ""
mount-0 = /
label-mounted = %free%
label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰝟 %percentage%%
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/memory]
type = internal/memory
interval = 5
format-prefix = "󰍛 "
label = %gb_free:0:4% GiB

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:0%%

[module/date]
type = internal/date
interval = 1
date = %d/%m/%g %a %H:%M
date-alt =%d/%m/%G %A %H:%M:%S 
label = %date%
label-foreground = ${colors.primary}

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}
label-focused = %name%
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/battery]
type = internal/battery
full-at = 100
low-at = 25
battery = BAT0
adapter = ADP1
poll-interval = 5
label-discharging = %percentage%%
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-charging = <animation-charging> <label-charging>
format-full = <ramp-capacity> <label-charging>
ramp-capacity-0 = 󱃍
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
animation-charging-0 = 󰢟
animation-charging-1 = 󰂆
animation-charging-2 = 󰢝
animation-charging-3 = 󰂊
animation-charging-4 = 󰂅

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 0
label = %temperature-c%
format = <label>
base-temperature = 20
warn-temperature = 90

[settings]
screenchange-reload = false
pseudo-transparency = false
