include-file = ~/.config/polybar/theme.ini

[bar/main]
monitor = ${env:MONITOR:}
fixed-center = true
width = 100%
height = 24pt
radius = 0
dpi = 72
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.foreground-alt}
font-0 = monospace;3
font-1 = Symbols Nerd Font;2
modules-left = i3
modules-center = date
modules-right = memory temperature filesystem internet microphone pulseaudio battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

tray-position = ${env:TRAY_POSITION:none}
tray-detached = false
tray-padding = 7

[module/microphone]
type = custom/script
exec = echo ' '; [ $(pamixer --default-source --get-mute) = 'false' ]
interval = 5
label = 󰍬 On
label-fail = 󰍭 Off
format = <label>
format-fail = <label-fail>
format-fail-foreground = ${colors.disabled}

[module/internet]
type = custom/script
exec = ping -c 1 -w 5 1.1.1.1
interval = 5
label =  Online
label-fail =  Offline
format = <label>
format-fail = <label-fail>
format-fail-foreground = ${colors.alert}

[module/filesystem]
type = internal/fs
interval = 5
mount-0 = /
label-mounted =  %free%
label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰝟 %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
format-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 5
label = 󰍛 %gb_free:0:4% GiB

[module/date]
type = internal/date
interval = 1
date = %H:%M %a %d/%b
date-alt = %H:%M:%S %A %d/%B/%G
label = %date%
label-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 0
base-temperature = 20
warn-temperature = 90
label =  %temperature-c%
format = <label>
format-warn-foreground = ${colors.alert}

[module/battery]
type = internal/battery
low-at = 25
full-at = 100
battery = BAT0
adapter = ADP1
poll-interval = 5
label = %percentage%%
format-low = <ramp-capacity> <label-low>
format-discharging = <ramp-capacity> <label-discharging>
format-charging = <animation-charging> <label-charging>
format-full = <ramp-capacity> <label-full>
ramp-capacity-0 = 󱃍
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
animation-charging-0 = 󰢟
animation-charging-1 = 󰂆
animation-charging-2 = 󰢝
animation-charging-3 = 󰂊
animation-charging-4 = 󰂅
format-low-foreground = ${colors.alert}

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
label-mode = %mode%
label-mode-padding = 2
label-focused = %name%
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2
label-urgent = %index%
label-urgent-padding = 2
label-mode-background = ${colors.alert}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-urgent-background = ${colors.alert}

[settings]
screenchange-reload = false
pseudo-transparency = false
